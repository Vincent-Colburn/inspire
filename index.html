<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <header>
        <div class="row container-fluid">
            <div class="col-md-4">Hello </div>
            <div class="col-md-4">World</div>
            <div class="col-md-4 text-right">
                <div class="container card">
                    <div>
                        <div id="currentTemp"></div>
                        <div id="weather"></div>

                    </div>
                </div>


            </div>

        </div>

    </header>



    <main>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row containter-fluid">
            <div class="col-md-12 d-flex justify-content-center align-items-center py-5">
                <div id="clock"></div>

            </div>
        </div>
    </main>




    <footer class="container-fluid bg-transparent text-light">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4" id="quotes">

            </div>


            <!-- // NOTE This is the Modal for the Todo list -->
            <div class="col-md-4 justify-content-right">
                <div class="card">
                    <div id="toDoList" class="text-primary"></div>
                    <form onsubmit="app.todoController.addTodo(event)">
                        <div class="form-group text-primary">
                            <input type="text" class="form-control" name="taskDescription" id="taskDescription"
                                aria-describedby="helpId" placeholder="New Task..." required>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
